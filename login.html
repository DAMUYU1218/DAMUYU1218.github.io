<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 96%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }
        .captcha-section {
            display: flex;
            align-items: center;
        }
        .captcha-img {
            width: 100px;
            height: 40px;
            background-color: lightgray;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
           margin-top: -15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: 0;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <!-- 登录账号/身份证 -->
            <label>账号/身份证号</label>
            <input type="text" name="login_id" pattern="^[a-zA-Z][a-zA-Z0-9]*$|^\d{17}[\dXx]$" title="请输入有效的账号或18位身份证号" required placeholder="账号或18位身份证号">

            <!-- 密码 -->
            <label>密码</label>
            <input type="password" name="password" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}$" title="密码必须包含字母、数字和特殊字符，且至少8位" required placeholder="请输入密码">

            <!-- 确认密码 -->
            <label>确认密码</label>
            <input type="password" name="confirm_password" required placeholder="请再次输入密码">

            <!-- 验证码 -->
            <label>验证码</label>
            <div class="captcha-section">
                <input type="text" name="captcha" pattern="^\d{4}$" title="请输入4位数字验证码" required placeholder="输入验证码">
                <div class="captcha-img" id="captcha-img" onclick="generateCaptcha()">1234</div>
            </div>

            <button type="submit">登录</button>
        </form>
    </div>

    <script>
        // 生成随机的4位数字验证码
        function generateCaptcha() {
            const captcha = Math.floor(1000 + Math.random() * 9000); // 生成随机四位数
            document.getElementById('captcha-img').textContent = captcha; // 更新验证码图片上的数字
        }

        // 表单提交时进行验证
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单提交
            
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            const captchaInput = document.querySelector('input[name="captcha"]').value;
            const captchaGenerated = document.getElementById('captcha-img').textContent;

            // 检查密码和确认密码是否一致
            if (password !== confirmPassword) {
                alert("密码与确认密码不匹配！");
                return;	
            }

            // 检查验证码是否正确
            if (captchaInput !== captchaGenerated) {
                alert("验证码不正确！");
                return;
            }

            // 所有验证通过后跳转到首页
            window.location.href = "index2.html";
        });

        // 初始化时生成验证码
        generateCaptcha();
    </script>
</body>
</html>
