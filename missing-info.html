<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻亲信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .top-bar {
            width: 100%;
            background-color: rgb(128, 128, 128); /* 浅灰色背景 */
            padding: 10px 0;
            box-sizing: border-box;
        }

        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px; /* 最大宽度 */
            margin: 0 auto; /* 居中对齐容器 */
            padding: 0 20px; /* 添加左右内边距 */
            box-sizing: border-box;
        }

        .top-bar-left {
            font-size: 16px;
        }

        .top-bar-right {
            display: flex;
        }

        .top-bar-right a {
            text-decoration: none;
            color: #333;
            margin-left: 15px; /* 增加链接之间的间距 */
        }

        .top-bar-right a:hover {
            text-decoration: underline;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: red; /* 红色背景 */
            padding: 10px 0;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: red; /* 红色背景 */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover, .nav-bar a.active {
            background-color: yellow; /* 点击变黄色 */
        }

        .filter-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .filter-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .filter-container select, .filter-container input[type="text"], .filter-container input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filter-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF; /* 按钮背景色 */
            color: white;
            border: none;
            border-radius: 5px;
        }

        .filter-container button:hover {
            background-color: #0056b3; /* 按钮悬停时的背景色 */
        }

        .missing-person {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px auto;
            background-color: #fff;
            max-width: 800px;
        }

        .missing-person img {
            border-radius: 5%;
            width: 125px;
            height: 150px;
            margin-right: 20px;
            margin-left: 50px;
        }

        .missing-person-details {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前日期
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const currentDate = now.toLocaleDateString('zh-CN', options);
            
            // 显示当前日期
            document.getElementById('current-date').textContent = `今天是：${currentDate}`;

            // 筛选功能
            document.getElementById('filter-button').addEventListener('click', function() {
                const region = document.getElementById('region').value.toLowerCase();
                const gender = document.getElementById('gender').value.toLowerCase();
                const name = document.getElementById('name').value.toLowerCase();
                const location = document.getElementById('location').value.toLowerCase();

                document.querySelectorAll('.missing-person').forEach(person => {
                    const personRegion = person.getAttribute('data-region').toLowerCase();
                    const personGender = person.getAttribute('data-gender').toLowerCase();
                    const personName = person.getAttribute('data-name').toLowerCase();
                    const personLocation = person.getAttribute('data-location').toLowerCase();

                    if (
                        (region === '' || personRegion.includes(region)) &&
                        (gender === '' || personGender === gender) &&
                        (name === '' || personName.includes(name)) &&
                        (location === '' || personLocation.includes(location))
                    ) {
                        person.style.display = 'flex'; // 显示匹配的人员
                    } else {
                        person.style.display = 'none'; // 隐藏不匹配的人员
                    }
                });
            });
        });
    </script>
